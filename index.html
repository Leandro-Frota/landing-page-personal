<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Profile</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <main class="main">
        <section class="profile">

            <div class="profile_inf_personal">
                <img class="profile_inf_personal_image" src="assets/logo_avatar_light.png" alt="logo_avatar_light">
                <div class="profile_inf_text">
                    <h1 class="profile_name">Micah Lanier</h1>
                    <h2 class="profile_job">Designer</h2>
                    <p class="profile_site">dribble.com/micahlanier</p>
                    <p class="profile_email">studio.micah@gmail.com</p>
                    <p class="profile_city_country">Nashville, TN</p>
                </div>

            </div>

            <input id="dark-mode" type="checkbox">
            <label for="dark-mode"></label>


        </section>

        <section class="resume_profile">
            <p>I'm a designer and illustrator in Nashville. TN. I'm into Design system,
                DnD, and the journey to marking the perfect cappuccino.
            </p>
        </section>

        <section class="projects">
            <h2 class="title-projects">Projects</h2>
            <img class="projects-image" src="assets/image-project.png" alt="imagem projetos">

        </section>
    </main>
</body>
<script src="src/script.js"></script>

</html>
